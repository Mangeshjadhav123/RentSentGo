<body>
    <div class="sign-up-box" id="sign-up-box">
        <div class="row">
            <div class="login-left">
                <h2>Have an account<br>already ?</h2>
                <a href="#" id="login-me-now">Login</a>
                <div class="login-social">
                    <a href="#" class="login-facebook"><i class="fa fa-facebook" aria-hidden="true"></i> login with facebook</a>
                    <a href="#" class="login-google"><i class="fa fa-google-plus" aria-hidden="true"></i> login with google</a>
                </div>
            </div>
            <div class="login-form">
                <h3>Sign in</h3>
                <form action="login_submit" method="get" accept-charset="utf-8">
                    <input type="text" placeholder="Full Name">
                    <input type="text" placeholder="Email">
                    <input type="tel" placeholder="Please Enter Your mobile number">
                    <input type="password" placeholder="Minimun 6 Alphanumeric Characters">
                    <!-- <div class="remember-me">

                            <span>Remember Me</span>
                        </label>
                        <span><a href="#">forgot passowrd?</a></span>
                    </div> -->
                    <div class="clear"></div>
                    <button type="submit">log in now !</button>
                    <p>By clicking on "Singn Me Up", I agree to RentSetGo's Terms & Conditions</p>
                </form>
            </div>
        </div>
